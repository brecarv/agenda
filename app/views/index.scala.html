@(contatos: List[Contato], contatoForm: Form[Contato])

@main("Agenda") {
  <h1>Agenda</h1>
  @tags.form(contatoForm)

  <table class="table table-striped">
    <thead>
      <tr><th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th></tr>
    </thead>
    <tbody>
    @for(contato <- contatos) {
      <tr><td>@contato.nome</td>
          <td>@contato.email</td>
          <td>@contato.telefone</td></tr>
    }
    </tbody>
  </table>
}
